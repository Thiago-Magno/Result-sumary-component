<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main>
        <section id="result">
          <h1>Your Result</h1>
          <div id="score">
            <h2 id="score-title">76</h2>
            <p>of 100</p>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </main>
      <aside id="aside">
        <section class="summary">Summary</section>

        <div class="stats-wrap" id="reaction">
          <div class="text-stats">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </div>
          <div class="stats-number1">80 <span>/ 100</span></div>
        </div>
        <div class="stats-wrap" id="memory">
          <div class="text-stats">
            <img src="./assets/images/icon-memory.svg" alt="" /><span
              >Memory</span
            >
          </div>
          <div class="stats-number1">92 <span>/ 100</span></div>
        </div>
        <div class="stats-wrap" id="verbal">
          <div class="text-stats">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <div class="stats-number1">61 <span>/ 100</span></div>
        </div>
        <div class="stats-wrap" id="visual">
          <div class="text-stats">
            <img src="./assets/images/icon-visual.svg" alt="" /><span
              >Visual</span
            >
          </div>
          <div class="stats-number1">72 <span>/ 100</span></div>
        </div>

        <button>Continue</button>
      </aside>
      <footer>
        <div class="attribution">
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          ><span>. Coded by</span>
          <a href="https://github.com/Thiago-Magno">Thiago Magno</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
